
<script>

    function sendAjax(url, type, data, success, error, complete, failed) {
        var xhr = new XMLHttpRequest(); //获取XMLHttpRequest对象
        xhr.open(type || "GET", url, true); //异步请求数据
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                try {
                    if (xhr.status == 200 && typeof (success) == 'function') {
                        success(xhr.responseText);
                    }
                    else if ((xhr.status / 100 == 4 || xhr.status / 100 == 5) && typeof (error) == 'function') {
                        error(xhr.responseText, xhr.status);
                    }
                    else if (xhr.status / 100 == 200 && typeof (complete) == 'function') {
                        complete(xhr.responseText, xhr.status);
                    }
                    else if (typeof (failed) == 'function') {
                        failed(xhr.responseText, xhr.status);
                    }
                }catch (e) {

                }
            }
        };
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
        // xhr.setRequestHeader('Content-Type', 'application/json;charset=utf-8');
        //xhr.send(JSON.stringify(data) || null);
        xhr.send("params="+JSON.stringify(data) || null);
    }
